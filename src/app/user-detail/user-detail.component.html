<mat-card *ngIf="userDetails" class="example-card mt-4">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title
      >{{ userDetails.firstName }} {{ userDetails.lastName }}</mat-card-title
    >
    <mat-card-subtitle>{{ userDetails.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <div matLine>
          Mobile Number:
          <button mat-button>{{ userDetails.mobile }}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Gender:
          <button mat-button>{{ userDetails.gender }}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          BMI:
          <button mat-button>{{ userDetails.bmi }}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          BMI Result:
          <button mat-button>{{ userDetails.bmiResult }}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Package:
          <button mat-button>{{ userDetails.package }}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Enquiry Date:
          <button mat-button>{{ userDetails.enquiryDate }}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Trainer Require:
          <button mat-button>{{ userDetails.trainer }}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Goal:
          <button mat-button>
            <mat-chip-listbox>
              <ng-container *ngFor="let row of userDetails.important">
                <mat-chip-option selected>{{ row }}</mat-chip-option>
              </ng-container>
            </mat-chip-listbox>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
